{% extends "base.html" %}

{% block body %}
<div class="container mt-4">
    <h2 class="mb-3">‚úèÔ∏è Edit Book</h2>

    <form action="/edit-books/{{ book.id }}" method="POST">
        <!-- Book ID (Hidden Field) -->
        <input type="hidden" name="bookId" value="{{ book.id }}">

        <!-- Book Title -->
        <div class="mb-3">
            <label class="form-label">Book Title:</label>
            <input type="text" class="form-control" value="{{ book.title }}" readonly>
        </div>

        <!-- Author Name -->
        <div class="mb-3">
            <label class="form-label">Author Name:</label>
            <input type="text" class="form-control" value="{{ book.author }}" readonly>
        </div>

        <!-- Current Stock -->
        <div class="mb-3">
            <label class="form-label">Stock:</label>
            <input type="number" name="stock" class="form-control" value="{{ book.stock }}" min="0" required>
        </div>

        <!-- MRP -->
        <div class="mb-3">
            <label class="form-label">MRP (‚Çπ):</label>
            <input type="number" name="mrp" class="form-control" value="{{ book.mrp }}" min="0" step="0.01" required>
        </div>

        <!-- Number of Pages -->
        <div class="mb-3">
            <label class="form-label">Number of Pages:</label>
            <input type="number" name="num_pages" class="form-control" value="{{ book.num_pages }}" min="1" required>
        </div>

        <!-- Actions -->
        <button type="submit" class="btn btn-success">üíæ Save Changes</button>
        <a href="/books" class="btn btn-secondary">‚Ü© Back to Books</a>
    </form>
</div>
{% endblock %}
