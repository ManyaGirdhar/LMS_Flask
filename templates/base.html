<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfDESK - Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        .navbar-custom {
            background-color: #3e1c03;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .navbar-toggler-icon {
            color: white !important;
        }
        .navbar-custom .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .footer {
            background: #3e1c03;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            width: 100%;
        }
        .dark-mode {
            background-color: #121212 !important;
            color: #e0e0e0 !important;
        }
    </style>
</head>
<body data-bs-theme="light">

    <!-- Brown Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ“š ShelfDESK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/" id="home-link">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/books" id="browse-link">Browse Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="/account" id="account-link">My Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact" id="contact-link">Contact</a></li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Search books..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                
                <!-- Profile Dropdown -->
                <div class="dropdown ms-3">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> Profile
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/login">Login</a></li>
                        <li><a class="dropdown-item" href="/register">Register</a></li>
                    </ul>
                </div>

                <!-- Dark Mode Toggle -->
                <button id="theme-toggle" class="btn btn-outline-light ms-3">ðŸŒ™ Dark Mode</button>
            </div>
        </div>
    </nav>

    {% block body %}{% endblock %}

    <!-- Sticky Footer -->
    <footer class="footer">
        <p>Â© 2024 ShelfDESK | Library Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Highlight the active page dynamically
        document.addEventListener("DOMContentLoaded", function () {
            let path = window.location.pathname;
            document.querySelectorAll(".nav-link").forEach(link => {
                if (link.getAttribute("href") === path) {
                    link.classList.add("active");
                }
            });

            // Dark Mode Toggle
            const themeToggle = document.getElementById("theme-toggle");
            const body = document.body;
            themeToggle.addEventListener("click", function () {
                if (body.classList.contains("dark-mode")) {
                    body.classList.remove("dark-mode");
                    body.setAttribute("data-bs-theme", "light");
                    themeToggle.textContent = "ðŸŒ™ Dark Mode";
                } else {
                    body.classList.add("dark-mode");
                    body.setAttribute("data-bs-theme", "dark");
                    themeToggle.textContent = "â˜€ Light Mode";
                }
            });
        });
    </script>
</body>
</html>
