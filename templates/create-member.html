{% extends "base.html" %}

{% block body %}
<div class="container mt-4">
    <h2 class="mb-3">âž• Add New Member</h2>

    <form id="memberForm" class="row g-3 shadow p-4 rounded bg-light">
        <!-- Name Fields -->
        <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>

        <!-- Member ID (Auto-Generated, Readonly) -->
        <div class="col-md-6">
            <label for="member_id" class="form-label">Member ID</label>
            <input type="text" class="form-control" id="member_id" name="member_id" readonly>
        </div>

        <!-- Email -->
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Phone Number -->
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone"
                value="{{ phone }}" required pattern="[0-9]{10}"
                title="Phone number must be exactly 10 digits" maxlength="10"
                inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>

        <!-- Address Fields -->
        <div class="col-md-6">
            <label for="locality" class="form-label">Locality</label>
            <textarea class="form-control" id="locality" name="locality" rows="2" required></textarea>
        </div>
        <div class="col-md-4">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state">
        </div>
        <!-- Pincode -->
        <div class="col-md-4">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="pincode" name="pincode"
                value="{{ pincode }}" pattern="[0-9]{6}"
                title="Pincode must be exactly 6 digits" maxlength="6"
                inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>

        <!-- DOB & Age -->
        <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="col-md-6">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" readonly>
        </div>

        <!-- Gender Selection -->
        <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="" selected disabled>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add Member</button>
        </div>
    </form>
</div>

<!-- Bootstrap Modal for Success -->
<div id="successModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Success!</h5>
            </div>
            <div class="modal-body">
                <p id="successMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="redirectBtn">Go to Members</button>
            </div>
        </div>
    </div>
</div>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function calculateAgeAndMemberID() {
        let firstName = document.getElementById("first_name").value.trim();
        let lastName = document.getElementById("last_name").value.trim();
        let gender = document.getElementById("gender").value;
        let dob = document.getElementById("dob").value;
        let phone = document.getElementById("phone").value.trim();

        if (!dob) return;
        if (phone.length !== 10) return;

        let dobDate = new Date(dob);
        let today = new Date();
        let age = today.getFullYear() - dobDate.getFullYear();
        let monthDiff = today.getMonth() - dobDate.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
            age--;
        }
        document.getElementById("age").value = age;

        if (firstName && lastName && gender && phone.length === 10) {
            let memberID = firstName[0].toUpperCase() + lastName[0].toUpperCase() + gender[0].toUpperCase() + phone.slice(-2);
            document.getElementById("member_id").value = memberID;
        }
    }

    document.getElementById("dob").addEventListener("change", calculateAgeAndMemberID);
    document.getElementById("first_name").addEventListener("input", calculateAgeAndMemberID);
    document.getElementById("last_name").addEventListener("input", calculateAgeAndMemberID);
    document.getElementById("gender").addEventListener("change", calculateAgeAndMemberID);
    document.getElementById("phone").addEventListener("input", calculateAgeAndMemberID);

    document.getElementById("memberForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let formData = new FormData(this);

        fetch("/create-member", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.message.includes("successfully created")) {
                Swal.fire({
                    title: "Success!",
                    text: data.message,
                    icon: "success",
                    showCancelButton: true,
                    confirmButtonText: "Go to Members",
                    cancelButtonText: "Add Another",
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "/members";  // Redirect to members list
                    } else {
                        // Reset specific fields while keeping some values
                        document.getElementById("member_id").value = "";
                        document.getElementById("age").value = "";
                    }
                });
            } else {
                Swal.fire({
                    title: "Error!",
                    text: data.message,
                    icon: "error",
                    confirmButtonText: "Try Again"
                });
            }
        })
        .catch(error => console.error("Error:", error));
    });

</script>

{% endblock %}
